name: Build site

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v2
      with:
        node-version: "18"
    - uses: pnpm/action-setup@v2
      with:
        version: latest
    - name: Install packages
      run: pnpm install
    - name: Build site
      run: pnpm build
    - uses: actions/upload-pages-artifact@v2
      with:
        path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.build.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
    - uses: actions/de